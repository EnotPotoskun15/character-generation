<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Генерация ПМ</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>СИЛ</th>
                    <th>ЛОВ</th>
                    <th>ТЕЛ</th>
                    <th>ИНТ</th>
                    <th>МДР</th>
                    <th>ХАР</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="info-char" v-if="infoChar" colspan="6">Характеристки сгенерируются после нажатия кнопки</td>
                    <td v-for="attribute in attributes">{{ attribute }}</td>
                </tr>
            </tbody>
        </table>
        <button @click="randomAtribute">Сгенерировать!</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
